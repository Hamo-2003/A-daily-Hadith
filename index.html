<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كل يوم حديث</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #999;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .date-display {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .hadith-box {
            margin: 30px 0;
            padding: 30px;
            border: 3px solid #667eea;
            border-radius: 15px;
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f4ff 100%);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hadith-text {
            font-size: 1.6em;
            line-height: 2;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
            letter-spacing: 0.5px;
        }

        .hadith-explanation {
            font-size: 1.1em;
            line-height: 1.7;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            color: #555;
            text-align: justify;
        }

        .hadith-explanation strong {
            color: #764ba2;
            display: block;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .hadith-source {
            font-size: 1.1em;
            color: #764ba2;
            margin-top: 20px;
            border-top: 2px dashed #667eea;
            padding-top: 15px;
            font-style: italic;
        }

        .prophet-blessing {
            font-size: 1.3em;
            color: #764ba2;
            margin-top: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .navigation {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            background-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .counter {
            color: #999;
            font-size: 0.95em;
            margin-top: 20px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }

        .footer .dedication {
            margin-top: 10px;
            font-weight: bold;
            color: #764ba2;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .hadith-text {
                font-size: 1.3em;
                line-height: 1.8;
            }

            .hadith-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>كل يوم حديث</h1>
        <p class="subtitle">حديث نبوي صحيح وشرحه المبسط يوميًا</p>
        <p class="date-display" id="date-display"></p>

        <div class="hadith-box">
            <p class="hadith-text" id="hadith-text">
                جاري تحميل الحديث...
            </p>
            <div class="hadith-explanation" id="hadith-explanation">
                <strong>الشرح المبسط:</strong>
                جاري تحميل الشرح...
            </div>
            <p class="hadith-source" id="hadith-source">
                المصدر: ...
            </p>
        </div>

        <p class="prophet-blessing">
            صلي على نبينا الكريم ﷺ
        </p>

        <div class="navigation">
            <button onclick="previousHadith()">← الحديث السابق</button>
            <button onclick="randomHadith()">عشوائي</button>
            <button onclick="nextHadith()">الحديث التالي →</button>
        </div>

        <p class="counter">
            الحديث <span id="current-index">1</span> من <span id="total-count">30</span>
        </p>

        <div class="footer">
            <p>تم تطويره بعناية | جميع الأحاديث من صحيح البخاري ومسلم</p>
            <p class="dedication">صدقة جارية لــ محمد صبحي</p>
        </div>
    </div>

    <script>
        // بيانات الأحاديث الجديدة من صحيح البخاري ومسلم (30 حديثًا)
        const hadiths = [
            // الأحاديث الـ 15 الأولى (تم الاحتفاظ بها مع تعديل المصدر لتكون أكثر دقة)
            {

                source: "متفق عليه (البخاري: 13، مسلم: 45)"

            {

                explanation: "يربط هذا الحديث بين الإيمان الصادق وثلاثة من أهم الآداب الإسلامية: حفظ اللسان، وحسن معاملة الجار، وإكرام الضيف.",

            {

                source: "متفق عليه (البخاري: 10، مسلم: 40)"
            },
            {

            {

                explanation: "يبشر الحديث بأن كل ما يصيب المسلم من تعب أو مرض أو حزن أو أذى، حتى وخزة الشوكة، فإن الله يجعله سببًا لمحو ذنوبه وخطاياه.",
                source: "متفق عليه (البخاري: 5641، مسلم: 2573)"

            {
                text: "خيركم من تعلم القرآن وعلمه.",
                explanation: "يوضح الحديث فضل تعلم القرآن الكريم وتعليمه للناس، وأن هذا العمل من أفضل الأعمال التي تقرب إلى الله.",
                source: "البخاري: 5027"

            {
                text: "كلمتان خفيفتان على اللسان، ثقيلتان في الميزان، حبيبتان إلى الرحمن: سبحان الله وبحمده، سبحان الله العظيم.",
                explanation: "يرشد الحديث إلى فضل هاتين الكلمتين العظيمتين، وهما سهلتان في النطق لكن أجرهما عظيم عند الله تعالى.",
                source: "متفق عليه (البخاري: 6404، مسلم: 2694)"

            {
                text: "من غدا إلى المسجد أو راح، أعد الله له في الجنة نزلاً كلما غدا أو راح.",

            {
                text: "من سلك طريقاً يلتمس فيه علماً، سهل الله له به طريقاً إلى الجنة.",

            {
                text: "من أحب أن يبسط له في رزقه، وينسأ له في أثره، فليصل رحمه.",

            {

                text: "أحب الأعمال إلى الله أدومها وإن قل.",

            },
            {

                source: "مسلم: 54"

            },
            {

            },
            {
                text: "من قام ليلة القدر إيماناً واحتساباً غفر له ما تقدم من ذنبه.",

            {

            },

                explanation: "يبين الحديث عظم محبة الله للعبد، وأنها سبب لمحبته من قبل الملائكة وأهل السماء، ثم يكتب له القبول والمحبة في قلوب الناس في الأرض.",
                source: "متفق عليه (البخاري: 3209، مسلم: 2637)"

        let currentIndex = 0;

        // دالة لتحديث عرض التاريخ
        function updateDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date().toLocaleDateString('ar-SA', options);
            document.getElementById('date-display').textContent = today;
        }

        // دالة لعرض الحديث
        function displayHadith(index) {
            if (index < 0) {
                currentIndex = hadiths.length - 1;
            } else if (index >= hadiths.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            const hadith = hadiths[currentIndex];
            document.getElementById('hadith-text').textContent = hadith.text;
            document.getElementById('hadith-explanation').innerHTML = `<strong>الشرح المبسط:</strong> ${hadith.explanation}`;
            document.getElementById('hadith-source').textContent = hadith.source;
            document.getElementById('current-index').textContent = currentIndex + 1;
            document.getElementById('total-count').textContent = hadiths.length;
        }

        // دالة للحديث التالي
        function nextHadith() {
            displayHadith(currentIndex + 1);
        }

        // دالة للحديث السابق
        function previousHadith() {
            displayHadith(currentIndex - 1);
        }

        // دالة لحديث عشوائي
        function randomHadith() {
            const randomIndex = Math.floor(Math.random() * hadiths.length);
            displayHadith(randomIndex);
        }

        // دالة لعرض حديث اليوم
        function getTodayHadith() {
            const today = new Date();
            // حساب عدد الأيام المنقضية من بداية السنة
            const startOfYear = new Date(today.getFullYear(), 0, 1);
            const diff = today - startOfYear;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            
            // استخدام باقي القسمة لتحديد الحديث اليومي
            const index = dayOfYear % hadiths.length;
            displayHadith(index);
        }

        // تهيئة الصفحة عند التحميل
        window.addEventListener('load', function() {
            updateDate();
            getTodayHadith();
        });
    </script>
</body>
