<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كل يوم حديث</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #999;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .date-display {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .hadith-box {
            margin: 30px 0;
            padding: 30px;
            border: 3px solid #667eea;
            border-radius: 15px;
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f4ff 100%);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hadith-text {
            font-size: 1.6em;
            line-height: 2;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
            letter-spacing: 0.5px;
        }

        .hadith-explanation {
            font-size: 1.1em;
            line-height: 1.7;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            color: #555;
            text-align: justify;
        }

        .hadith-explanation strong {
            color: #764ba2;
            display: block;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .hadith-source {
            font-size: 1.1em;
            color: #764ba2;
            margin-top: 20px;
            border-top: 2px dashed #667eea;
            padding-top: 15px;
            font-style: italic;
        }

        .prophet-blessing {
            font-size: 1.3em;
            color: #764ba2;
            margin-top: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .navigation {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            background-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .counter {
            color: #999;
            font-size: 0.95em;
            margin-top: 20px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }

        .footer .dedication {
            margin-top: 10px;
            font-weight: bold;
            color: #764ba2;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .hadith-text {
                font-size: 1.3em;
                line-height: 1.8;
            }

            .hadith-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>كل يوم حديث</h1>
        <p class="subtitle">حديث نبوي صحيح وشرحه المبسط يوميًا</p>
        <p class="date-display" id="date-display"></p>

        <div class="hadith-box">
            <p class="hadith-text" id="hadith-text">
                جاري تحميل الحديث...
            </p>
            <div class="hadith-explanation" id="hadith-explanation">
                <strong>الشرح المبسط:</strong>
                جاري تحميل الشرح...
            </div>
            <p class="hadith-source" id="hadith-source">
                المصدر: ...
            </p>
        </div>

        <p class="prophet-blessing">
            صلي على نبينا الكريم ﷺ
        </p>

        <div class="navigation">
            <button onclick="previousHadith()">← الحديث السابق</button>
            <button onclick="randomHadith()">عشوائي</button>
            <button onclick="nextHadith()">الحديث التالي →</button>
        </div>

        <p class="counter">
            الحديث <span id="current-index">1</span> من <span id="total-count">15</span>
        </p>

        <div class="footer">
            <p>تم تطويره بعناية | جميع الأحاديث من صحيح البخاري ومسلم</p>
            <p class="dedication">صَدَقَةٌ جَارِيَةٌ لِلْعَبْدِ لِلَّهِ مُحَمَّدِ بْنِ صُبْحِي</p>
        </div>
    </div>

    <script>
        // بيانات الأحاديث الجديدة من صحيح البخاري ومسلم
        const hadiths = [
            {
                text: "لا يؤمن أحدكم حتى يحب لأخيه ما يحب لنفسه.",
                explanation: "الإيمان لا يكتمل إلا إذا كان المسلم حريصًا على الخير لأخيه المسلم، ويتمنى له ما يتمناه لنفسه من خير الدنيا والآخرة.",
                source: "متفق عليه (البخاري: 13، مسلم: 45)"
            },
            {
                text: "من كان يؤمن بالله واليوم الآخر فليقل خيراً أو ليصمت، ومن كان يؤمن بالله واليوم الآخر فليكرم جاره، ومن كان يؤمن بالله واليوم الآخر فليكرم ضيفه.",
                explanation: "يربط هذا الحديث بين الإيمان الصادق وثلاثة من أهم الآداب الإسلامية: حفظ اللسان، وحسن معاملة الجار، وإكرام الضيف.",
                source: "متفق عليه (البخاري: 6018، مسلم: 48)"
            },
            {
                text: "المسلم من سلم المسلمون من لسانه ويده، والمهاجر من هجر ما نهى الله عنه.",
                explanation: "المسلم الحقيقي هو الذي لا يؤذي غيره لا بقول (لسانه) ولا بفعل (يده)، والمهاجر الكامل هو الذي يترك المعاصي والمنهيات.",
                source: "متفق عليه (البخاري: 10، مسلم: 40)"
            },
            {
                text: "لا يدخل الجنة من كان في قلبه مثقال ذرة من كبر.",
                explanation: "يحذر الحديث من الكبر، وهو رد الحق واحتقار الناس، ويبين أن هذا الخلق السيئ يمنع صاحبه من دخول الجنة.",
                source: "مسلم: 91"
            },
            {
                text: "إذا سألتم الله فاسألوه الفردوس، فإنه أوسط الجنة وأعلى الجنة، وفوقه عرش الرحمن، ومنه تفجر أنهار الجنة.",
                explanation: "يرشدنا الحديث إلى أن نطلب من الله أعلى درجات الجنة وهي الفردوس، لأن الله كريم يحب أن يُسأل العظيم.",
                source: "البخاري: 2790"
            },
            {
                text: "ما يصيب المسلم من نصب ولا وصب ولا هم ولا حزن ولا أذى ولا غم، حتى الشوكة يشاكها، إلا كفر الله بها من خطاياه.",
                explanation: "يبشر الحديث بأن كل ما يصيب المسلم من تعب أو مرض أو حزن أو أذى، حتى وخزة الشوكة، فإن الله يجعله سببًا لمحو ذنوبه وخطاياه.",
                source: "متفق عليه (البخاري: 5641، مسلم: 2573)"
            },
            {
                text: "خيركم من تعلم القرآن وعلمه.",
                explanation: "يوضح الحديث فضل تعلم القرآن الكريم وتعليمه للناس، وأن هذا العمل من أفضل الأعمال التي تقرب إلى الله.",
                source: "البخاري: 5027"
            },
            {
                text: "كلمتان خفيفتان على اللسان، ثقيلتان في الميزان، حبيبتان إلى الرحمن: سبحان الله وبحمده، سبحان الله العظيم.",
                explanation: "يرشد الحديث إلى فضل هاتين الكلمتين العظيمتين، وهما سهلتان في النطق لكن أجرهما عظيم عند الله تعالى.",
                source: "متفق عليه (البخاري: 6404، مسلم: 2694)"
            },
            {
                text: "لا تحاسدوا، ولا تناجشوا، ولا تباغضوا، ولا تدابروا، ولا يبع بعضكم على بيع بعض، وكونوا عباد الله إخواناً.",
                explanation: "ينهى الحديث عن مجموعة من الأخلاق السيئة التي تفرق بين المسلمين، ويأمرهم بأن يكونوا إخوة متحابين.",
                source: "مسلم: 2564"
            },
            {
                text: "من غدا إلى المسجد أو راح، أعد الله له في الجنة نزلاً كلما غدا أو راح.",
                explanation: "يبين الحديث فضل الذهاب إلى المسجد للصلاة، وأن الله يكافئ من يفعل ذلك بضيافة في الجنة كلما ذهب وعاد.",
                source: "متفق عليه (البخاري: 662، مسلم: 669)"
            },
            {
                text: "من سلك طريقاً يلتمس فيه علماً، سهل الله له به طريقاً إلى الجنة.",
                explanation: "يشجع الحديث على طلب العلم الشرعي، ويبين أن هذا الطريق هو سبب لتسهيل دخول الجنة.",
                source: "مسلم: 2699"
            },
            {
                text: "إذا مات الإنسان انقطع عمله إلا من ثلاث: صدقة جارية، أو علم ينتفع به، أو ولد صالح يدعو له.",
                explanation: "يوضح الحديث أن عمل الإنسان ينقطع بموته إلا من ثلاثة أعمال يستمر ثوابها بعد الوفاة، وهي الصدقة الجارية، والعلم النافع، والولد الصالح الذي يدعو لوالديه.",
                source: "مسلم: 1631"
            },
            {
                text: "إن الله لا ينظر إلى صوركم وأموالكم، ولكن ينظر إلى قلوبكم وأعمالكم.",
                explanation: "يبين الحديث أن معيار التفاضل عند الله ليس بالمظاهر الخارجية كالشكل أو الثروة، بل بما في القلوب من إيمان وإخلاص، وما يظهر على الجوارح من أعمال صالحة.",
                source: "مسلم: 2564"
            },
            {
                text: "إن الصدق يهدي إلى البر، وإن البر يهدي إلى الجنة، وإن الرجل ليصدق حتى يكتب عند الله صديقاً.",
                explanation: "يرشد الحديث إلى أهمية الصدق، فهو أساس كل خير، ويقود إلى البر (الخير الشامل)، والبر يقود إلى الجنة، ومن لازم الصدق صار صديقًا عند الله.",
                source: "متفق عليه (البخاري: 6094، مسلم: 2607)"
            },
            {
                text: "من أحب أن يبسط له في رزقه، وينسأ له في أثره، فليصل رحمه.",
                explanation: "يشجع الحديث على صلة الرحم، ويبين أن من ثمراتها زيادة الرزق وطول العمر (البركة في العمر والعمل).",
                source: "متفق عليه (البخاري: 5986، مسلم: 2557)"
            }
        ];

        let currentIndex = 0;

        // دالة لتحديث عرض التاريخ
        function updateDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date().toLocaleDateString('ar-SA', options);
            document.getElementById('date-display').textContent = today;
        }

        // دالة لعرض الحديث
        function displayHadith(index) {
            if (index < 0) {
                currentIndex = hadiths.length - 1;
            } else if (index >= hadiths.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            const hadith = hadiths[currentIndex];
            document.getElementById('hadith-text').textContent = hadith.text;
            document.getElementById('hadith-explanation').innerHTML = `<strong>الشرح المبسط:</strong> ${hadith.explanation}`;
            document.getElementById('hadith-source').textContent = hadith.source;
            document.getElementById('current-index').textContent = currentIndex + 1;
            document.getElementById('total-count').textContent = hadiths.length;
        }

        // دالة للحديث التالي
        function nextHadith() {
            displayHadith(currentIndex + 1);
        }

        // دالة للحديث السابق
        function previousHadith() {
            displayHadith(currentIndex - 1);
        }

        // دالة لحديث عشوائي
        function randomHadith() {
            const randomIndex = Math.floor(Math.random() * hadiths.length);
            displayHadith(randomIndex);
        }

        // دالة لعرض حديث اليوم
        function getTodayHadith() {
            const today = new Date();
            // حساب عدد الأيام المنقضية من بداية السنة
            const startOfYear = new Date(today.getFullYear(), 0, 1);
            const diff = today - startOfYear;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            
            // استخدام باقي القسمة لتحديد الحديث اليومي
            const index = dayOfYear % hadiths.length;
            displayHadith(index);
        }

        // تهيئة الصفحة عند التحميل
        window.addEventListener('load', function() {
            updateDate();
            getTodayHadith();
        });
    </script>
</body>
</html>
